<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <!-- Calculator body-->
        <div id="calculator">
            <!-- Display for user input-->
            <div id="calculator-display">
                <p></p>
            </div>

            <!-- Button section -->
            <div id="calculator-buttons">
                <!-- <div id="row-container"> -->
                    <div class="button-row">
                        <button id="clear" class="button">C</button>
                        <button id="delete" class="button">&larr;</button>
                        <button id="modulo" class="button operation">%</button>
                        <button id="divide" class="button operation">&divide</button>
                    </div>
                    <div class="button-row">
                        <button id="seven" class="button number" value=7>7</button>
                        <button id="eight" class="button number" value=8>8</button>
                        <button id="nine" class="button number" value=9>9</button>
                        <button id="multiply" class="button operation">&times</button>
                    </div>
                    <div class="button-row">
                        <button id="four" class="button number" value=4>4</button>
                        <button id="five" class="button number" value=5>5</button>
                        <button id="six" class="button number" value=6>6</button>
                        <button id="subtract" class="button operation">&minus;</button>
                    </div>
                    <div class="button-row">
                        <button id="one" class="button number" value=1>1</button>
                        <button id="two" class="button number" value=2>2</button>
                        <button id="three" class="button number" value=3>3</button>
                        <button id="add" class="button operation">&plus;</button>
                    </div>
                    <div class="button-row">
                        <button id="negative" class="button">&plus;/-</button>
                        <button id="zero" class="button" value=0>0</button>
                        <button id="decimal" class="button">.</button>
                        <button id="evaluate" class="button">&equals;</button>
                    </div>
               <!--</div>-->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;GrumpyTomato</p>
    </footer>
</body>
</html>
